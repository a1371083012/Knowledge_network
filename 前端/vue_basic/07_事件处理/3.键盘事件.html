<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
</head>
<body>

  <!-- 
    1.Vue中常用的按键别名：
      回车 => enter 
      删除 => delete（捕获“删除”和“退格”键）
      退出 => esc
      空格 => space
      换行 => tab（特殊，必须配合keydown去使用）
      上 => up
      下 => down
      左 => left
      右 => right

    2.Vue未提供别名的按健，可以使用按健原始的key值去绑定，但注意要转为kebab-case（短横线命名）
    
    3.系统修饰健（用法特殊)：ctrl、alt、shift、meta
      （1）.配合keyup使用：按下修饰健的同时，再按下其他健，随后释放其他键，事件才被触发。
      （2）.配合keydown使用：正常触发事件。

    4. 也可以使用keyCode去指定具体的按健（不推荐）

    5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键別名
  -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>{{name}},欢迎光临</h1>
    <input type="text" placeholder="通过键名按下键盘" @keyup="showInfo"><br>
    <input type="text" placeholder="通过kebab-case键名按下PageDown" @keyup.page-down="showInfo"><br>
    <input type="text" placeholder="通过键码按下enter" @keyup.13="showInfo"><br>
    <input type="text" placeholder="通过自定义键码按下" @keyup.abc="showInfo"><br>
  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>

  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
    Vue.config.keyCodes.abc = 13; //将键码为13的键映射键名为：abc
    const vm = new Vue({
      el: '#root',
      data:{
        name: '张三',
      },
      methods: {
        showInfo(e){
          console.log(e.key, e.keyCode);
        },
      },
    })
  </script>
</body>
</html>
