<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>一个重要的内置关系</title>
</head>

<body>

  <!-- 
    1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
    2.为什么要有这个关系：让组件实例对象(vc）可以访问到 Vue原型上的属性、方法。
  -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <school></school>
  </div>

</body>

<script src="../js/vue.js"></script>
<script>
  Vue.config.productionTip = false;
  Vue.prototype.x=99;

  //定义school组件
  const school = Vue.extend({
    name: 'school',
    template:`
      <div>
        <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
        <button @click="getThis">点我获取this</button>
      </div>
    `,
    data(){
      return {
        schoolName: '北京大学',
        address: '北京',
      }
    },
    methods: {
      getThis(){
        console.dir(this);
      }
    }
  });
  console.dir(school);

  //创建vm
  new Vue({
    el: '#root',
    components: {
      school,
    }
  })
  
</script>

</html>
