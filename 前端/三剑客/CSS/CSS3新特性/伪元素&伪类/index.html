<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="grandpa">
        <p>-- 1 --</p>
        <span>++ 2 ++</span>
        <p>-- 3 --</p>
        <span>++ 4 ++</span>
        <hr>
        <div class="parent">
            <p>-- 5 --</p>
            <p>-- 6 --</p>
            <p>-- 7 --</p>
            <span>++ 8 ++</span>
            <hr>
            <div class="pref">
                <p>-- 9 --</p>
            </div>
            <hr>
            <div class="child">
                <span>++ 10 ++</span>
                <p>-- 11 --</p>
                <p>-- 12 --</p>
                <p>-- 13 --</p>
            </div>
            <hr>
            <div class="next">
                <p>-- 14 --</p>
                <p>-- 15 --</p>
            </div>
            <hr>
            <div class="next-next">
                <p>-- 16 --</p>
                <span>++ 17 ++</span>
            </div>
            <hr>
            <div class="next-next">
                <span>++ 18 ++</span>
                <p>-- 19 --</p>
            </div>
        </div>
    </div>
    <hr>
    <input type="checkbox"><text>练习生</text>
    <input type="checkbox" checked><text>蔡徐坤</text>
    <input type="checkbox" ><text>鸡你太美</text>
    <input type="checkbox" disabled><text>篮球</text>
    <input type="checkbox" disabled><text>唱</text>
    <input type="checkbox"><text>跳</text>
    <input type="checkbox" checked><text>rap</text>
</body>
</html>
