<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- 矩形 -->
    <svg><rect width="300" height="100" class="rect"/></svg><hr>
    <!-- 圆形 -->
    <svg><circle id="myCircle" cx="60" cy="60" r="50" class="circle1"/></svg><hr>
    <!-- 椭圆形 -->
    <svg><ellipse cx="120" cy="80" rx="100" ry="50" class="ellipse"/></svg><hr>
    <!-- 线条 -->
    <svg><line x1="0" y1="0" x2="200" y2="200" class="line"/></svg><hr>
    <!-- 多边形 -->
    <svg><polygon points="200,10 250,190 160,210" class="polygon1"/></svg><hr>
    <!-- 多段线 -->
    <svg><polyline points="20,20 40,25 60,40 80,120 120,140 200,180" class="polygon2"/></svg><hr>
    <!-- 路径 -->
    <svg><path d="M150 0 L75 200 L225 200 Z"/></svg><hr>
    <!-- 文本 -->
    <svg><text id="svgText" x="0" y="15" fill="red">I love SVG</text></svg><hr>
    <!-- 复制 -->
    <svg><use href="#myCircle" x="120" y="0"></svg><hr>
    <!-- 组合 -->
    <svg width="200" height="100">
        <defs>
            <g id="miqi">
                <circle cx="10" cy="10" r="8"></circle>
                <circle cx="30" cy="40" r="20"></circle>
                <circle cx="50" cy="10" r="8"></circle>
            </g>
        </defs>
        <use href="#miqi" x="100" y="0"></use>
    </svg><hr>
    <!-- 平铺 -->
    <svg width="200" height="200">
        <defs>
            <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                <circle cx="20" cy="20" r="15"></circle>
            </pattern>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)"></rect>
    </svg><hr>
    <!-- 图片 -->
    <svg width="200" height="200"><image xlink:href="./images/1.png" width="100%" height="100%"></image></svg><hr>
    <!-- 动画1 -->
    <svg width="200" height="200">
        <rect x="0" y="0" width="100" height="100" fill="orange">
            <animate attributeName="x" from="0" to="200" dur="2s" repeatCount="indefinite"></animate>
            <animate attributeName="y" from="0" to="200" dur="2s" repeatCount="indefinite"></animate>
        </rect>
    </svg><hr>
    <!-- 动画2 -->
    <svg width="1000" height="1000">
        <rect x="50" y="50" width="100" height="100" fill="orange">
            <animateTransform attributeName="transform" type="rotate" begin="0s" dur="2s" from="0 100 100" to="360 200 200" repeatCount="indefinite" />
        </rect>
    </svg><hr>
</body>
</html>
