<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<!-- 裁剪：viewBox(x, y, width, height) -->
<!-- 填充：fill(color) -->
<!-- 描边：
    stroke(color)
    stroke-width(width)
    stroke-linecap([butt|reund|square])
    stroke-dasharray(length, interval) -->
<!-- 样式：class() -->
<body>
    <!-- 基本用法 -->
    <svg width="100" height="100">
        <circle id="circle" cx="50" cy="50" r="50"></circle>
    </svg>
    <!-- 裁剪：viewBox="x, y, width, height" -->
    <svg width="100" height="100" viewBox="50 50 50 50">
        <circle id="circle" cx="50" cy="50" r="50"></circle>
    </svg>
    <!-- 填充：fill="color" -->
    <svg width="100" height="100">
        <circle id="circle" cx="50" cy="50" r="50" fill="orange"></circle>
    </svg>
    <!-- 描边：stroke="color"、stroke-width="width" -->
    <svg width="100" height="100">
        <circle id="circle" cx="50" cy="50" r="45" stroke="green" stroke-width="3" stroke-linecap="round" stroke-dasharray="5, 10"></circle>
    </svg>
    <!-- 样式：class="" -->
    <svg width="100" height="100">
        <circle id="circle" cx="50" cy="50" r="50" class="bgred"></circle>
    </svg>
</body>
</html>
