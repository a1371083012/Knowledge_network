<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>天气案例_深度监视</title>
</head>

<body>

  <!-- 
    深度监视：
      (1).Vue中的watch默认不监测对象内部值的改变（一层）。
      (2).配置deep:true可以监测对象内部值改变（多层）
    备注：
      (1).Vue自身可以监测对象内部值的改变，但vue提供的watch默认不可以！
      (2).使用watch时时根据数据的具体结构，决定是否采用深度监视。
  -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h3>a的值是:{{numbers.a}}</h3>
    <button @click="numbers.a++">点我让a+1</button>
  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>

  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
    const vm = new Vue({
      el: '#root',
      data: {
        numbers: {
          a:1,
          b:2,
        }
      },
      watch: {
        /* 监视多级结构中某个属性的变化 */
        // "numbers.a": {
        //   handler(){
        //     console.log('a发生了变化');
        //   },
        // },

        /* 深度监视:监视多级结构中所有属性的变化 */
        numbers: {
          handler(){
            console.log('a发生了变化');
          },
          deep: true,
          immediate: true,
        }
      }
    })
  </script>
</body>

</html>
