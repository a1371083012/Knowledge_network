<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>初始Vue</title>
</head>

<body>
  <!-- 
    初识Vue:
    1.想让vue工作，就必领创建一个vue实例，且要传入一个配置对象：
    2.root容器里的代码依然行合html 规范，只不过泥入了一些特殊的vue语法：
    3,root容器里的代码被称为【vue模板】：
    4.vue实例和容器是一一对应的：
    5.真实开发中只有一个vue实例，并且会配合着组件一起使用：
    6.{{xxx}}中的xxx要写js表込式，且xxx可以自动读取到data中的所有属性：
    7.一旦data中的数据发生改变。那么页面中用到该数据的地方也会自动更新。

    注意区分：js表达式 和js代码(语句）
      1. 表达式：一个表达式会产生一个值。可以放在任何一个需要值的地方：
        (1). a
        (2). a+b
        (3). demo(1)
        (4). x === y ? 'a' : 'b'
      2.js代码(语句）
        (1). if(){}
        (2). for()(}
    -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello,{{name}}</h1>
    <h1>我的年龄是:{{age}}</h1>
  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    // 创建Vue实例
    new Vue({
      el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
      data: { //data中用于存储数据，数据供el所指定的容器去使用，值我们先写成一个对象
        name: '张三',
        age: 18,
      }

    })
  </script>
</body>

</html>
