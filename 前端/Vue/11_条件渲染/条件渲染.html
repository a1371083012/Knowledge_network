<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>条件渲染</title>
</head>

<body>

  <!-- 
    条件渲染：
      1.v-if
        写法：
          (1).v-if="表达式”
          (2).v-else-if="表达式”
          (3).v-else="表达式”
        适用于：切换频率较低的场景。
        特点：不展示的DOM元素被移除。
        注意：v-if可以和：v-else-if、 v-else一起使用，但要求结构不能被“打断”。

      2.v-show
        写法：v-show="表达式"
        适用于：切换频率教高的场景。
        特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

      3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
   -->

  <div id="root">
    <h2>当前的n值是{{n}}</h2>
    <button @click="n++;">点我n+1</button>

    <!-- 使用v-show做条件渲染 -->
    <h2 v-show="false">欢迎你,{{name}}</h2>
    <h2 v-show="1 === 3">欢迎你,{{name}}</h2>

    <!-- 使用v-if做条件渲染 -->
    <h2 v-if="false">欢迎你,{{name}}</h2>
    <h2 v-if="1 === 3">欢迎你,{{name}}</h2>

    <!-- v-else-if和v-else的使用 -->
    <div v-if="n === 1">Angular</div>
    <div v-else-if="n === 2">React</div>
    <div v-else-if="n === 3">Vue</div>
    <div v-else>Java</div>

    <!-- v-if与template的配合使用 -->
    <template v-if="n === 1">
      <h2>你好</h2>
      <h2>张三</h2>
      <h2>广东</h2>
    </template>
  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>

  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
      el: '#root',
      data: {
        name: '张三',
        n: 0,
      }
    })
  </script>
</body>

</html>
