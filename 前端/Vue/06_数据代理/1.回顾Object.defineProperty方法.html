<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>回顾Object.defineProperty方法</title>
</head>

<body>
  <script>
    let number = 18;
    let person = {
      name: '张三',
      sex: '男',
    }

    Object.defineProperty(person, 'age', {
      // enumerable: true, //控制属性是否可枚举，默认值是false
      // writable: true, //控制属性是否可写，默认值是false
      // configurable: true, //控制属性是否可删，默认值是false
      
      //当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
      get(){
        return number;
      },

      //当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
      set(value){
        number = value;
      }
    })

    console.log(person);
  </script>
</body>

</html>
