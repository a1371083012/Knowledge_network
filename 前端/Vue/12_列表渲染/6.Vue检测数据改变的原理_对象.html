<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue检测数据改变的原理_对象</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false; //阻止Vue在启动时生成生产提示
    
    const vm = new Vue({
      el: '#root',
      data:{
        name: '北京大学',
        address: '北京',
        // vue的数据检测能够深度检测
        students: {
          name: '小明',
          age: {
            rAge:40,
            sAge:29,
          },
          friends: [
            {name: '小红', age:20}
          ]
        }
      }
    })
  </script>
</body>

</html>
