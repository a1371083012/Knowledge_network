<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>基本列表</title>
</head>

<body>

  <!-- 
    v-for指令：
      1.用于展示列表数据
      2.语法：v-for="(item,index) in xxx" :key="yyy"
      3.可遍历：数组、对象、字符串（用的很多）、指定次数（用的很少）
   -->

  <div id="root">

    <!-- 遍历数组 -->
    <h2>人员列表（遍历数组）</h2>
    <ul>
      <li v-for="(p, index) in persons" :key="index">
        {{index}}:姓名：{{p.name}}，年龄：{{p.age}}
      </li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息（遍历对象）</h2>
    <ul>
      <li v-for="(value, key) in car" :key="key">
        {{key}}:{{value}}
      </li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>字符串（用得少）</h2>
    <ul>
      <li v-for="(char, index) in str" :key="index">
        {{index}}:{{char}}
      </li>
    </ul>

    <!-- 遍历指定次数 -->
    <h2>指定次数（用得少）</h2>
    <ul>
      <li v-for="(number, index) in 7" :key="index">
        {{index}}:{{number}}
      </li>
    </ul>

  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>

  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
      el: '#root',
      data: {
        persons: [
          { id: '001', name: '张三', age: 18 },
          { id: '002', name: '李四', age: 19 },
          { id: '003', name: '王五', age: 20 },
        ],
        car: {
          name: '奥迪A8',
          price: '70W',
          color: '黑色',
        },
        str: 'hello',
      }
    })
  </script>
</body>

</html>
