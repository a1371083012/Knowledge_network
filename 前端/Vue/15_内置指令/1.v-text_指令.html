<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-text_指令</title>
</head>

<body>

  <!-- 
      我们学过的指令：
          v-bind  ：单向鄉定解析表达式，可简写为：xxx
          v-model ：双向数据绑定
          V-for   ：遍历数组/对象/字符串
          v-ont   ：绑定事件监听，可简写为@
          v-if    ：条件渲染（动态控制节点是否存在）
          v-else  ：条件渲染（动态控制节点是否存在）
          v-show  ：条件渲染（动态控制节点是否展示）
      v-text指令：
          1.作用：向其所在的节点中渲染文本内容。
          2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
  -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <div>{{name}}</div>
    <div v-text="str"></div>
  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
    
    new Vue({
      el: '#root',
      data:{
        name: "张三",
        str: '<h3>你好，世界</h3>'
      },
    })

  </script>
</body>

</html>
