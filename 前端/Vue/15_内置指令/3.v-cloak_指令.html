<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-cloak_指令</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<body>

  <!-- 
      v-cloak指令（没有值)：
          1.本质是一个特殊属性，vue实例创建完毕并接管容器后，会删掉v-cloak属性
          2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
  -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <div v-cloak>{{name}}</div>
  </div>

  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。
    
    new Vue({
      el: '#root',
      data:{
        name: "张三", 
      },
    })

  </script>
</body>

</html>
